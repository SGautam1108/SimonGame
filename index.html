<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Simon</title>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Press+Start+2P"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Jquery and JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>

    <body>
        <header>
            <h1 id="level-title">Press 'S' Key to Start</h1>
        </header>

        <main>
          <div class="container">
              <button id="green" class="btn green" aria-disabled="true"></button>
              <button id="red" class="btn red" aria-disabled="true"></button>
          
              <button id="yellow" class="btn yellow" aria-disabled="true"></button>
              <button id="blue" class="btn blue" aria-disabled="true"></button>
          </div>
        </main>
    </body>
</html>
